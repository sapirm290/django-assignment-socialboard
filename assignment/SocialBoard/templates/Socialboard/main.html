{% extends "base.html" %}
{% block head %}

{% load static %}
<link rel="stylesheet" href="{% static 'main_style.css'  %}">
{% endblock %}

{% block content %}
Hello {{request.user.username}}!
<a href="{% url 'logout' %}">Logout</a>
<div class="content">
  <h1>BILLBOARD</h1>
  {% for post in  posts%}
  <div class='post'>
    <p class='post-date'>{{post.publish_date}}</p>
    <h3 class='post-title'>{{post.title}}</h3>
    <p class='post-content'>{{post.content}}</p>
    <h6 class='post-author'>{{post.author}}</h6>
  </div>
  {% empty %}
  <h1>No messages</h1>
  {% endfor %}
  <div id="addPostDiv">
    <button id='addPost'>+</button>
  </div>

</div>


{% endblock %}
