{% extends "base.html" %}

<html lang="en">
{% block head %}
{% load static %}
<link rel="stylesheet" type="text/css" href='{% static "css/login.css" %}'>
<title>Biko's Billboard</title>
{% endblock %}

{% block content %}

<div class="login-page">

    <div class="form">
        <!--<p id="hellouser">Hello AnonymousUser !</p>-->

        <h2>Billboard</h2>
        <form class="login-form" role="form" action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="row">
                <span class="text-danger small"> </span>
            </div>

            <div class="row">
                <span class="text-danger small"> </span>
            </div>


            <span><label for="id_username">Username:</label></span><br>
            <input autofocus="" id="id_username" maxlength="254" name="username" type="text" required />

            <span><label for="id_password">Password:</label></span><br>
            <input id="id_password" name="password" type="password" required />

            <button type="submit" class="btn btn-success">Submit</button>
            <input type="hidden" name="next" value="{{ next }}">

            <p class="message">Not registered? <a href="{% url 'signup' %}">Create an account</a></p>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="{% static '/js/javascript.js' %}"></script>
{% endblock %}
</body>


</html>
